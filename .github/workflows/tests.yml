name: 🧪 اختبارات خدمة عداد الزوار

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - name: 📥 استنساخ الكود
      uses: actions/checkout@v4

    - name: 🐍 إعداد Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: 📦 تثبيت المتطلبات
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: 🧪 تشغيل اختبارات الوحدة
      run: |
        pytest tests/test_models.py tests/test_services.py -v

    - name: 🌐 تشغيل اختبارات API
      run: |
        pytest tests/test_api.py -v

    - name: 📊 تشغيل اختبارات التغطية
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term

    - name: 📈 رفع تقرير التغطية
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  performance-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 استنساخ الكود
      uses: actions/checkout@v4

    - name: 🐍 إعداد Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: 📦 تثبيت المتطلبات
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: ⚡ تشغيل اختبارات الأداء
      run: |
        pytest tests/test_performance.py -v --tb=short

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 استنساخ الكود
      uses: actions/checkout@v4

    - name: 🐍 إعداد Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: 🔒 فحص الأمان
      run: |
        pip install bandit safety
        bandit -r src/
        safety check --json
